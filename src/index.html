<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <main class="content">
        <section class="section">
            <div class="section__cover-container">
                <div class="section__logo-overlay">
                    <img 
                        src="<%=require('./images/odin-lined.png')%>"
                        alt="Логотип Odin"
                        class="section__logo"
                    >

                    <p class="section__logo-text">ODIN</p>
                </div>

                <p class="section__photo-description">
                    Фото 

                    <a
                        href="https://unsplash.com/@haliewestphoto"
                        class="section__link"
                        terget="_blank"
                    >
                        Halie West
                    </a>

                     в 
                     
                    <a 
                        href="https://unsplash.com/"
                        class="section__link"
                        terget="_blank"
                    >
                        Unsplash
                    </a>
                </p>
            </div>

            <div class="section__form-container">
                <div class="section__header">
                    <p class="section__text">
                        Внимание! Это не настоящий сервис! Но представьте, что в вашей 
                        жизни есть что-то подобное, помогающее воплотить ваши самые 
                        смелые мечты. Хотели бы попробовать?
                    </p>

                    <p class="section__text">
                        Тогда зарегистрируйтесь прямо сейчас и начните действовать!
                    </p>
                </div>

                <form action="" name="registration" class="form section__form">
                    <div class="form__container">
                        <h3 class="form__title">Сделай это!</h3>

                        <fieldset class="form__fieldset">
                            <label class="form__group-input">
                                <span class="form__label">Ваше имя</span>
                                <input type="text" class="form__input" id="firstName">
                            </label>
                            
                            <label class="form__group-input">
                                <span class="form__label">Ваша фамилия</span>
                                <input type="text" class="form__input" id="lastName">
                            </label>
                        </fieldset>

                        <fieldset class="form__fieldset">
                            <label class="form__group-input">
                                <span class="form__label">Email</span>
                                <input type="email" class="form__input" id="email">
                            </label>

                            <label class="form__group-input">
                                <span class="form__label">Номер телефона</span>
                                <input type="tel" class="form__input" id="phone">
                            </label>
                        </fieldset>

                        <fieldset class="form__fieldset">
                            <label class="form__group-input">
                                <span class="form__label">Придумайте пароль</span>
                                <input type="password" class="form__input" id="pass">
                            </label>

                            <label class="form__group-input">
                                <span class="form__label">Подтвердите пароль</span>
                                <input type="password" class="form__input" id="passConfirm">
                            </label>
                        </fieldset>
                    </div>

                    <div class="form__button-container">
                        <button class="form__button">
                            Создать аккаунт
                        </button>
                        
                        <p class="form__description">
                            Уже есть аккаунт? 
                            
                            <a href="#" class="form__link-login">
                                Войти
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
  </body>
</html>
