<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <main class="content">
        <section class="section">
            <div class="section__cover-container">
                <div class="section__logo-overlay">
                    <img 
                        src="./images/odin-lined.png"
                        alt="Логотип Odin"
                        class="section__logo"
                    >

                    <p class="section__logo-text">odin</p>
                </div>

                <p class="section__photo-description">
                    Фото 

                    <a
                        href="https://unsplash.com/@haliewestphoto"
                        class="section__link"
                        terget="_blank"
                    >
                        Halie West
                    </a>

                     в 
                     
                    <a 
                        href="https://unsplash.com/"
                        class="section__link"
                        terget="_blank"
                    >
                        Unsplash
                    </a>
                </p>
            </div>
            <div class="section__form-container">
                <div class="section__header">
                    <p class="section__text">
                        Внимание! Это не настоящий сервис! Но представьте, что в вашей 
                        жизни есть что-то подобное, помогающее воплотить ваши самые 
                        смелые мечты. Хотели бы попробовать?
                    </p>

                    <p class="section__text">
                        Тогда зарегистрируйтесь прямо сейчас и начните действовать!
                    </p>
                </div>

                <div class="form">
                    <h3 class="form__title">Сделай это!</h3>
                    <form action="" class="form__container">
                        <fieldset class="form__fieldset">
                            <label for="firstName">Ваше имя</label>
                            <input type="text" class="form__input" id="firstName">

                            <label for="lastName">Ваша фамилия</label>
                            <input type="text" class="form__input" id="lastName">
                        </fieldset>

                        <fieldset class="form__fieldset">
                            <label for="email">Email</label>
                            <input type="text" class="form__input" id="email">

                            <label for="phone">Номер телефона</label>
                            <input type="text" class="form__input" id="phone">
                        </fieldset>

                        <fieldset class="form__fieldset">
                            <label for="pass">Ваше имя</label>
                            <input type="text" class="form__input" id="pass">

                            <label for="passConfirm">Ваше имя</label>
                            <input type="text" class="form__input" id="passConfirm">
                        </fieldset>
                    </form>
                </div>

                <div class="section__footer">
                    <button class="button">
                        Создать аккаунт
                    </button>
                    
                    <p class="section__description">
                        Уже есть аккаунт? 
                        
                        <a href="#" class="section__link-login">
                            Войти
                        </a>
                    </p>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
